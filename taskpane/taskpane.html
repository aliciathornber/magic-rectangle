<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Rounded Corner Lock</title>
    <link rel="stylesheet" href="taskpane.css"/>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script defer src="taskpane.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Rounded Corner Radius</h3>
      <div class="row">
        <label for="radiusPx">Radius (px)</label>
        <input id="radiusPx" type="number" min="1" value="16"/>
      </div>
      <div class="row">
        <button id="applyToSelection">Apply to selected shapes</button>
        <label class="inline">
          <input id="lockToggle" type="checkbox"/>
          Lock radius after resize
        </label>
      </div>
      <div class="subtle">
        <strong>DPI (auto):</strong>
        <span id="dpiValue">â€“</span>
        <button id="reDetectDpi" title="Re-detect DPI from current slide">Re-detect</button>
      </div>
      <div class="note">
        Select one or more <em>rounded rectangles</em>, enter px and click Apply.
        When Lock is on, the corner radius stays constant as you resize.
      </div>
    </div>
  </body>
</html>
