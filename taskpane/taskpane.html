<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Magic Rectangle</title>
    <link rel="stylesheet" href="taskpane.css"/>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script defer src="taskpane.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Magic Rectangle</h3>
      <h4>Apply consistent rounding to rounded rectangles all at once!</h4>
      <div class="row">
        <label for="radiusPx">Radius (px)</label>
        <input id="radiusPx" type="number" min="1" value="16"/>
      </div>
      <div class="row">
        <button id="applyToSelection">Apply to selected shapes</button>
      </div>   
    </div>
  </body>
</html>
